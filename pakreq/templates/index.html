{% extends "base.html" %}

{% set title = "Main" %}

{% block content %}
{% if requests %}
    <ul>
        {% for request in requests %}
            <p>id: {{ request.id }}, name: {{ request.name }}, description: {{ request.description }}</p>
        {% endfor %}
    </ul>
{% else %}
    <p>No requests</p>
{% endif %}
{% endblock %}
